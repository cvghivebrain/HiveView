--- Raster formats ---

[RGB (Sega Saturn)]
if:{s:0,15}="SEGA 32BITGRAPH"
width={w:$18}
height={w:$1A}
pixelstart=$100
bitspercolor=24
red={val}>>16
green=({val}>>8)&$FF
blue={val}&$FF
alpha=255

[DG2 (Sega Digitizer 2)]
if:{s:0,2}="PP"
width={w:2}
height={w:4}
pixelstart=$206
bitspercolor=16
red=(({val}&$1F)*8)+4
green=((({val}>>5)&$1F)*8)+4
blue=(({val}>>10)*8)+4
alpha=255
palette=yes
palstart=6
palsize=256
bitsperindex=8

