[RGB (Sega Saturn)]
if:s[0,15]="SEGA 32BITGRAPH"
width=w[$18]
height=w[$1A]
pixelstart=$100
bitspercolor=24
red=x>>16
green=(x>>8)&$FF
blue=x&$FF
alpha=255

[DG2 (Sega Digitizer 2)]
if:s[0,2]="PP"
width=w[2]
height=w[4]
pixelstart=$206
bitspercolor=16
red=((x&$1F)*8)+4
green=(((x>>5)&$1F)*8)+4
blue=((x>>10)*8)+4
alpha=255
palette=yes
palstart=6
palsize=256
bitsperindex=8

[PNG (Portable Network Graphics)]
if:s[1,3]="PNG"
convert=cmd.exe /C copy "{file}" "{tempfile}"

[JPEG (Joint Photographic Experts Group)]
if:s[6,4]="JFIF"
convert="bin\magick.exe" "{file}" "{tempfile}"

[WEBP (Google WebP)]
if:(s[0,4]="RIFF")&(s[8,4]="WEBP")
convert="bin\magick.exe" "{file}" "{tempfile}"

[AAI (Dune HD media player)]
if:W[0]*W[4]=({filesize}-8)/4
convert="bin\magick.exe" "{file}" "{tempfile}"

[TIFF (Tag Image File Format)]
if:s[0,3]="II*"
convert="bin\magick.exe" "{file}" "{tempfile}"

[BPG (Better Portable Graphics)]
if:s[0,3]="BPG"
convert="bin\magick.exe" "{file}" "{tempfile}"

[BMP (Windows Bitmap)]
if:s[0,2]="BM"
convert="bin\magick.exe" "{file}" "{tempfile}"

[CIN (Kodak Cineon)]
if:d[0]=$802A5FD7
convert="bin\magick.exe" "{file}" "{tempfile}"

[CRW (Canon Digital Camera Raw)]
if:s[6,8]="HEAPCCDR"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DCR (Kodak Digital Camera Raw)]
if:s[0,2]="MM"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DDS (Microsoft DirectDraw Surface)]
if:s[0,3]="DDS"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DIB (Device-Independent Bitmap)]
if:D[0]+D[$14]={filesize}
convert="bin\magick.exe" "{file}" "{tempfile}"

[DPX (SMPTE Digital Moving Picture Exchange)]
if:s[0,4]="SDPX"
convert="bin\magick.exe" "{file}" "{tempfile}"

[EXR (ILM OpenEXR)]
if:s[0,3]="v/1"
convert="bin\magick.exe" "{file}" "{tempfile}"

[FF (Farbfeld)]
if:s[0,8]="farbfeld"
convert="bin\magick.exe" "{file}" "{tempfile}"

[FITS (Flexible Image Transport System)]
if:s[0,6]="SIMPLE"
convert="bin\magick.exe" "{file}" "{tempfile}"

[FL32 (FilmLight)]
if:s[0,4]="FL32"
convert="bin\magick.exe" "{file}" "{tempfile}"

[FLIF (Free Lossless Image Format)]
if:s[0,4]="FLIF"
convert="bin\magick.exe" "{file}" "{tempfile}"

[FTXT (IFF Formatted Text)]
if:s[8,4]="FTXT"
convert="bin\magick.exe" "{file}" "{tempfile}"

[HDR (Radiance RGBE)]
if:(s[0,10]="#?RADIANCE")|(s[0,6]="#?RGBE")
convert="bin\magick.exe" "{file}" "{tempfile}"

[HRZ (Slow-scan television)]
if:{filesize}=184320
convert="bin\magick.exe" "{file}" "{tempfile}"

[EPS (Encapsulated PostScript)]
if:(d[0]=$C5D0D3C6)|(s[$F,5]="EPSF-")
convert="bin\gswin64c.exe" -dSAFER -dNOPAUSE -dBATCH -sDEVICE=pngalpha -r300 -sOutputFile="{tempfile}" "{file}"