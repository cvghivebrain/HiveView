[RGB (Sega Saturn)]
if:s[0,15]="SEGA 32BITGRAPH"
width=w[$18]
height=w[$1A]
pixelstart=$100
bitspercolor=24
red=x>>16
green=(x>>8)&$FF
blue=x&$FF
alpha=255

[PNG (Portable Network Graphics)]
if:s[1,3]="PNG"
convert=cmd.exe /C copy "{file}" "{tempfile}"

[JPEG (Joint Photographic Experts Group)]
if:s[6,4]="JFIF"
convert="bin\magick.exe" "{file}" "{tempfile}"

[WEBP (Google WebP)]
if:(s[0,4]="RIFF")&(s[8,4]="WEBP")
convert="bin\magick.exe" "{file}" "{tempfile}"

[AAI (Dune HD media player)]
if:W[0]*W[4]=({filesize}-8)/4
convert="bin\magick.exe" "{file}" "{tempfile}"

[TIFF (Tag Image File Format)]
if:s[0,3]="II*"
convert="bin\magick.exe" "{file}" "{tempfile}"

[BPG (Better Portable Graphics)]
if:s[0,3]="BPG"
convert="bin\magick.exe" "{file}" "{tempfile}"

[BMP (Windows Bitmap)]
if:s[0,2]="BM"
convert="bin\magick.exe" "{file}" "{tempfile}"

[CIN (Kodak Cineon)]
if:d[0]=$802A5FD7
convert="bin\magick.exe" "{file}" "{tempfile}"

[CRW (Canon Digital Camera Raw)]
if:s[6,8]="HEAPCCDR"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DCR (Kodak Digital Camera Raw)]
if:s[0,2]="MM"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DDS (Microsoft DirectDraw Surface)]
if:s[0,3]="DDS"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DIB (Device-Independent Bitmap)]
if:D[0]+D[$14]={filesize}
convert="bin\magick.exe" "{file}" "{tempfile}"

[DPX (SMPTE Digital Moving Picture Exchange)]
if:s[0,4]="SDPX"
convert="bin\magick.exe" "{file}" "{tempfile}"

[DG2 (Sega Digitizer 2)]
if:s[0,2]="PP"
width=w[2]
height=w[4]
pixelstart=$206
bitspercolor=16
red=((x&$1F)*8)+4
green=(((x>>5)&$1F)*8)+4
blue=((x>>10)*8)+4
alpha=255
palette=yes
palstart=6
palsize=256
bitsperindex=8