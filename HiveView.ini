convert="bin\gswin64c.exe" -dSAFER -dNOPAUSE -dBATCH -sDEVICE=pngalpha -r150 -sOutputFile="{tempfile}" "{file}"

[PS (Adobe PostScript)]
if:s[0,10]="%!PS-Adobe"
convert="bin\gswin64c.exe" -dSAFER -dNOPAUSE -dBATCH -sDEVICE=pngalpha -r150 -sOutputFile="{tempfile}" "{file}"

[7Z (7-Zip Archive)]
