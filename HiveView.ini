[RGB (Sega Saturn)]
if:s[0,15]="SEGA 32BITGRAPH"
width=w[$18]
height=w[$1A]
pixelstart=$100
bitspercolor=24
red=x>>16
green=(x>>8)&$FF
blue=x&$FF
alpha=255

[DG2 (Sega Digitizer 2)]
if:s[0,2]="PP"
width=w[2]
height=w[4]
pixelstart=$206
bitspercolor=16
red=((x&$1F)*8)+4
green=(((x>>5)&$1F)*8)+4
blue=((x>>10)*8)+4
alpha=255
palette=yes
palstart=6
palsize=256
bitsperindex=8

[PNG (Portable Network Graphics)]
if:s[1,3]="PNG"
convert=cmd.exe /C copy "{file}" "{tempfile}"

[JPEG (Joint Photographic Experts Group)]
if:s[6,4]="JFIF"
convert="bin\magick.exe" jpeg:"{file}" "{tempfile}"

[WEBP (Google WebP)]
if:(s[0,4]="RIFF")&(s[8,4]="WEBP")
convert="bin\magick.exe" webp:"{file}" "{tempfile}"

[AAI (Dune HD media player)]
if:W[0]*W[4]=({filesize}-8)/4
convert="bin\magick.exe" aai:"{file}" "{tempfile}"

[BPG (Better Portable Graphics)]
