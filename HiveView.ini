[RGB (Sega Saturn)]
if:s[0,15]="SEGA 32BITGRAPH"
width=w[$18]
height=w[$1A]
pixelstart=$100
bitspercolor=24
red=x>>16
green=(x>>8)&$FF
blue=x&$FF
alpha=255

[DG2 (Sega Digitizer 2)]
if:s[0,2]="PP"
width=w[2]
height=w[4]
pixelstart=$206
bitspercolor=16
red=(x&$1F)*8
green=((x>>5)&$1F)*8
blue=(x>>10)*8
alpha=255
palette=yes
palstart=6
palsize=256
bitsperindex=8